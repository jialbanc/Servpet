<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>SERVPET Calendario de Citas</title>
        <link rel="stylesheet" href="css/index_style.css"/>
        <link rel="stylesheet" href="css/calendar_style.css"/>
    </h:head>
    <h:body>
        <div id="panel-background1" class="panel-container">
            <div id="panel-container-header">
                <div id="panel-container-logo">
                    <p:graphicImage value="images/logo.png" id="image-logo" />
                </div>
                <h:form id="form">  
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="Home" icon="ui-icon-document">
                        </p:submenu>
                        <p:menuitem value="Galería" icon="ui-icon-search">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Contáctenos" icon="ui-icon-document">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:submenu label="Opciones" icon="ui-icon-wrench">
                            <p:menuitem value="Cuenta" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-contact" />
                            <p:menuitem value="Mensajes" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-mail-closed" />
                            <p:menuitem value="Cerrar Sesión" target="_self" url="https://angela-pc:8443/cas-server-webapp-3.5.2/logout" icon="ui-icon-power"/>
                            <p:separator />
                            <p:menuitem value="Home" url="https://angela-pc:8443/MavenPet-web" icon="ui-icon-home" />
                        </p:submenu>
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            
            <div id='panel-container-body' >
                <div id="panel-container-links">
                    <h:form id="form_2">
                    <p:commandLink value="Home" action="index.xhtml"></p:commandLink> -
                    <p:commandLink value="Calendario" action="calendario.xhtml"></p:commandLink>
                    </h:form>
                </div>
                <p:outputLabel id="label-calendar-title" value="Calendario de Citas" />
                <div id="panel-container-calendar">
                    <h:form id="form_1">
                        <p:growl id="messages" showDetail="true" />

                        <p:schedule id="schedule" value="#{scheduleController.eventModel}" widgetVar="myschedule" locale="es">

                            <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show()" />
                            <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show()" />
                            <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />

                        </p:schedule>

                        <p:dialog widgetVar="eventDialog" header="Detalle de la cita" showEffect="fade" hideEffect="clip" resizable="false">
                            <h:panelGrid id="eventDetails" columns="2">
                                <h:outputLabel for="title" value="Título:" />
                                <p:inputText id="title" value="#{scheduleController.event.title}" required="true"/>

                                <h:outputLabel for="from" value="Desde:" />
                                <p:calendar required="true" locale="es" showButtonPanel="true" id="from" value="#{scheduleController.event.startDate}" pattern="MM/dd/yyyy HH:mm" />                    

                                <h:outputLabel for="to" value="Hasta:" />
                                <p:calendar required="true" locale="es" showButtonPanel="true" id="to" value="#{scheduleController.event.endDate}" pattern="MM/dd/yyyy HH:mm" />

                                <h:outputLabel for="allDay" value="¿Todo el día?" />
                                <h:selectBooleanCheckbox id="allDay" value="#{scheduleController.event.allDay}" />

                                <p:commandButton type="reset" value="Cancelar" />
                                <p:commandButton id="addButton" value="Guardar" actionListener="#{scheduleController.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                            </h:panelGrid>
                        </p:dialog>

                    </h:form>
                </div>
            </div>
            
        </div>
        <div id="panel-background2" class="panel-container">
            
            <div id="panel-refill"></div>
        </div>
        <div id="panel-background-footer" class="panel-container">
            <div id="panel-inner-footer">
                <p:outputLabel id="label-footer" value="DIVIERTASE Y APRENDA" />
                
            </div>
            <div id="panel-footer-twitter">
                <p:outputLabel id="label-footer-twitter" value="DESDE TWITTER" />
                
            </div>
            <div id="panel-footer-contact">
                <p:outputLabel id="label-footer-contact" value="CONTÁCTENOS" />
            </div>
        </div>
        
        
    </h:body>

    <script type="text/javascript">
PrimeFaces.locales['es'] = {
            closeText: 'Registrar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Actual',
            monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
            monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun', 'Jul','Ago','Sep','Oct','Nov','Dic'],
            dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
            dayNamesShort: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
            dayNamesMin: ['D','L','M','M','J','V','S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Sólo horas',
            timeText: 'Tiempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',            
            ampm: false,
            month: 'Mes',
            week: 'Semana',
            day: 'Día',
            allDayText : 'Todo el día'
        };
    </script>
</html>
