<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SERVPET</title>
        <link rel="stylesheet" href="css/index_style.css"/>
    </h:head>
    <h:body>
        <div id="panel-background1">
            <div id="panel-container-header" class="panel-container">
                <div id="panel-container-logo">
                    <p:graphicImage value="images/logo.png" id="image-logo" />
                </div>
                <h:form id="form">  
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="Home" icon="ui-icon-document">
                        </p:submenu>
                        <p:menuitem value="Galería" icon="ui-icon-search">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Contáctenos" icon="ui-icon-document">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:submenu label="Opciones" icon="ui-icon-wrench">
                            <p:menuitem value="Cuenta" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-contact" />
                            <p:menuitem value="Mensajes" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-mail-closed" />
                            <p:menuitem value="Cerrar Sesión" target="_self" url="https://angela-pc:8443/cas-server-webapp-3.5.2/logout" icon="ui-icon-power"/>
                            <p:separator />
                            <p:menuitem value="Home" url="https://angela-pc:8443/MavenPet-web" icon="ui-icon-home" />
                        </p:submenu>
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div id="panel-contariner-slider" class="panel-container">
                <p:imageSwitch effect="fade" id="fadeEffect">
                    <ui:repeat value="#{imagesView.images}" var="image" id="fadeEffectImages">
                        <p:graphicImage value="images/#{image}" id="image" />
                    </ui:repeat>
                </p:imageSwitch>
            </div>
        </div>
        <div id="panel-background2" class="panel-container">
            <div id='panel-container-rehome' >
                <p:outputLabel id="label-rehome" value="REHOME" />
                <p:panelGrid id="gridImage" columns="2" >
                    <p:graphicImage value="images/images2.jpg" id="image1" />
                    <p:graphicImage value="images/images3.jpg" id="image2" />
                    <p:graphicImage value="images/images4.jpg" id="image3" />
                    <p:graphicImage value="images/images5.jpg" id="image4" />
                    <p:graphicImage value="images/images2.jpg" id="image5" />
                    <p:graphicImage value="images/images4.jpg" id="image6" />
                </p:panelGrid>
            </div>
            <div id="panel-container-noticias">
                <div id="panel-container-tag">
                    <p:outputLabel id="label-tag" value="ULTIMAS NOTICIAS" />
                </div> 
            </div>
            <div id="panel-refill"></div>
        </div>
        <div id="panel-background-footer" class="panel-container">
            <div id="panel-inner-footer">
                <p:outputLabel id="label-footer" value="DIVIERTASE Y APRENDA" />
                
            </div>
            <div id="panel-footer-twitter">
                <p:outputLabel id="label-footer-twitter" value="DESDE TWITTER" />
                
            </div>
            <div id="panel-footer-contact">
                <p:outputLabel id="label-footer-contact" value="CONTÁCTENOS" />
            </div>
        </div>
    </h:body>   
</html>
