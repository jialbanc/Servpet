                    <p:graphicImage value="../images/logo.png" id="image-logo" />
                </div>
                <div id="menu-top" class="nav-bar">
                    <h:form id="form_menutop">
                        <p:commandLink value="Home" action="index.xhtml"></p:commandLink>

                        <p:commandLink value="Mensajes" action="mensajes.xhtml"></p:commandLink>

                    </h:form>
                </div>
                <div id="panel-refill"></div>
                <h:form id="form">  
                    <p:growl id="messages"/>
                    <p:menubar id="menu">
                        <p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home">
                        </p:menuitem>
                        <p:menuitem value="Galeria" url="galeria.xhtml" icon="ui-icon-search">
                        </p:menuitem>
                        <p:menuitem value="Calendario" url="calendario.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Historial" url="historial.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Contáctenos" url="contactenos.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:submenu label="Opciones" icon="ui-icon-wrench">
                            <p:menuitem value="Mensajes" url="notificaciones.xhtml" update="messages" icon="ui-icon-mail-closed" />
                            <p:separator />
                            <p:menuitem value="Cerrar Sesión" target="_self" url="https://wrks129-149fiec:8443/cas-server-webapp-3.5.2/logout" icon="ui-icon-power"/>
                        </p:submenu>
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </div>
            <h:form id="historial"> 
                <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10" scrollHeight="500" mode="inline">
                    <f:facet name="header">
                       Notificaciones
                    </f:facet>
                     <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Buscar" for="acBuscar" />
                                <p:autoComplete id="acBuscar" value="0912459519"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" style="width:100%" columnClasses="logo,detail">
                    <!-- FALTA ARREGLAR LA CLASE CAR QUE CONTIENE LOS DATOS EXTRAIDO DE LAS BASE-->
                       
                    <div id="cliente">
                         <p:graphicImage value="../images/perrito1.jpg" /> 
                    </div>
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Id:" />
                                <h:outputText value="0912459519" style="font-weight: bold"/>
                                
                                <h:outputText value="Nombre del Dueño:" />
                                <h:outputText value="Juan Gómez" style="font-weight: bold"/>
                                
                                <h:outputText value="Nombre de la mascota:" />
                                <h:outputText value="Pepito" style="font-weight: bold"/>

                                <h:outputText value="Year:" />
                                <h:outputText value="2008" style="font-weight: bold"/>

                                <h:outputText value="Color:" />
                                <h:outputText value="Marrón" style="font-weight: bold"/>
                                
                                <h:outputText value="Raza:" />
                                <h:outputText value="Golden Retriever" style="font-weight: bold"/>
                                
                                <h:outputText value="Enfermedades:" />
                                <h:outputText value="Ninguna" style="font-weight: bold"/>
                                
                                <h:outputText value="Vitaminas:" />
                                <h:outputText value="Complejo B" style="font-weight: bold"/>
                                
                                <h:outputText value="Últimas vacunas:" />
                                <h:outputText value="02/01/2014" style="font-weight: bold"/>
                                
                                <h:outputText value="Observaciones:" />
                                <h:outputText value="Presenta un pequeño enrojecimiento en su pierna derecha" style="font-weight: bold"/>
                            </h:panelGrid>
                            
                        </p:outputPanel>
                    
                                       
                     </h:panelGrid>
                </p:dataScroller>
            </h:form>
