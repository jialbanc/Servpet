<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SERVPET</title>
        <link rel="stylesheet" href="../css/index_style.css"/>
        <link rel="stylesheet" href="../css/historial.css"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <div id="panel-background1" class="panel-container">
                <div id="panel-container-header">
                    <div id="panel-container-logo">
                        <p:graphicImage value="../images/logo.png" id="image-logo" />
                    </div>
                    <div id="menu-top" class="nav-bar">
                    <h:form id="form_menutop">
                        <p:menubar id="menu_top" style="width:42%;">
                            <p:menuitem value="Home" url="/" icon="ui-icon-home" rendered="true">
                            </p:menuitem>
                            <p:menuitem value="Cerrar Sesión" url="https://#{cr.credential}/cas-server-webapp-3.5.2/logout" icon="ui-icon-document">
                            </p:menuitem>
                        </p:menubar>
                    </h:form>
                </div>
                    <div id="panel-refill"></div>

                    <p:growl id="messages"/>
                    <p:menubar id="menu">
                        <p:menuitem value="Home" url="/" icon="ui-icon-home">
                        </p:menuitem>
                        <p:menuitem value="Galeria" url="galeria.xhtml" icon="ui-icon-search">
                        </p:menuitem>
                        <p:menuitem value="Calendario" url="calendario.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Historial" url="historial.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Contáctenos" url="contactenos.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Registro" url="registro.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Notificaciones" url="notificaciones.xhtml" update="messages" icon="ui-icon-mail-closed" />
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                        </f:facet>
                    </p:menubar>

                </div>
            </div>
            <!--<p:growl id="msgs" showDetail="true"/>-->
            <p:dataTable  styleClass="TablaHistorial" rowStyleClass="TablaHistorialfila,TablaHistorialColumn" var="mascota" value="#{historialManagedBean.ltmascotas}" widgetVar="historialTable" emptyMessage="No se ha encontrado ningun dato" filteredValue="#{historialManagedBean.usuariosfiltrados}">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar:" />
                            <p:inputText id="globalFilter" onkeyup="PF('historialTable').filter()" style="width:150px" placeholder="Palabra clave"/>
                        </p:outputPanel>
                    </f:facet>
                    
                <!--<p:ajax event="rowEdit" listener="#{historialManagedBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{historialManagedBean.onRowEdit}" update=":form:msgs" />-->
                
                <p:column filterBy="#{mascota.idusuario}" headerText="Id"  filterMatchMode="contains">
                    <h:outputText value="#{mascota.idusuario.cedula}"  />
                </p:column>

                <p:column  headerText="Cliente"  filterMatchMode="contains">
                    <h:outputText value="#{mascota.idusuario.nombre}"  />
                </p:column>

                    <p:column headerText="Mascota"  filterMatchMode="contains">                                 
                             <h:outputText value="#{mascota.nombre}"  />
                             <br></br>
                    </p:column>

                     <p:column  headerText="Raza"  filterMatchMode="contains">
                            <h:outputText value="#{mascota.raza}"  />
                            <br></br>
                    </p:column>

                    <p:column  headerText="Edad"  filterMatchMode="contains">
                            <h:outputText value="#{mascota.edad}"  />
                            <br></br>
                    </p:column>

                    <p:column  headerText="Sexo"  filterMatchMode="contains">
                            <h:outputText value="#{mascota.sexo}"  />
                            <br></br>
                    </p:column>

                    <p:column  headerText="Enfermedades"  filterMatchMode="contains">
                            <h:outputText value="#{mascota.enfermedades}"  />
                            <br></br>
                    </p:column>
                    <p:column  headerText="Vacunas"  filterMatchMode="contains">
                            <h:outputText value="#{mascota.vacunas}"  />
                            <br></br>
                    </p:column>
                    <p:column  headerText="Medicinas"  filterMatchMode="contains">
                            <h:outputText value="#{mascota.medicinas}"  />
                            <br></br>
                    </p:column>
                    <p:column  headerText="Observaciones"  filterMatchMode="contains">
                            <h:outputText value="#{mascota.observaciones}"  />
                            <br></br>
                    </p:column>
                    
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            <div id="panel-background-footer" class="panel-container">

                <div id="panel-footer-twitter">
                    <p:outputLabel id="label-footer-twitter" value="DESDE TWITTER" />
                    <a class="twitter-timeline" href="https://twitter.com/ServPetCRM" data-widget-id="481815012780937216">Tweets por @ServPetCRM</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js"
                    ;fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


                </div>
                <div id="panel-footer-contact">
                    <p:outputLabel id="label-footer-contact" value="CONTÁCTENOS" />
                </div>
                <div id="panel-footer-location">
                    <p:outputLabel id="label-footer-location" value="LOCALIZACIÓN" />
                    <iframe id="location_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1993.4818878065437!2d-79.84325660143905!3d-2.16748146908363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMsKwMTAnMDQuMSJTIDc5wrA1MCczMy4xIlc!5e0!3m2!1ses!2sec!4v1403464206093" 
                            width="90%" height="110%" frameborder="0" style="border:0"></iframe>
                </div>
            </div>

        </h:form>

    </h:body>
</html>
