<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>SERVPET</title>
        <link rel="stylesheet" href="css/index_style.css"/>
        <link rel="stylesheet" href="css/registro.css"/>
    </h:head>
    <h:body>
        <div id="panel-background1" class="panel-container">
            <div id="panel-container-header">
                <div id="panel-container-logo">
                    <p:graphicImage value="images/logo.png" id="image-logo" />
                </div>
                <div id="menu-top" class="nav-bar">
                    <h:form id="form_menutop">
                        <p:commandLink value="Home" action="/"></p:commandLink>
                        <p:commandLink value="Mi Cuenta" action="cuenta.xhtml"></p:commandLink>
                        <p:commandLink value="Mensajes" action="mensajes.xhtml"></p:commandLink>
                        <p:commandLink value="Cerrar Sesión" target="_self" action="https://jimmy-pc:8443/cas-server-webapp-3.5.2/logout" ></p:commandLink>
                    </h:form>
                </div>
                <div id="panel-refill"></div>
                <h:form id="form">  
                    <p:growl id="messages"/>
                    <p:menubar id="menu">
                        <p:menuitem value="Home" url="/" icon="ui-icon-home">
                        </p:menuitem>
                        <p:menuitem value="Galeria" icon="ui-icon-search">
                        </p:menuitem>
                        <p:menuitem value="Calendario" url="calendario.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Registro" url="registro.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <p:menuitem value="Historial" url="historial.xhtml" icon="ui-icon-document">
                        </p:menuitem>
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </div>
        <div id="panel-background2" class="panel-container">
            <div id="panel-container-body">
                <p:outputLabel id="label-registro" value="Registro de Empleados"/>
                <div id="panel-registro">
                    <h:form id="form_registro">
                        <p:growl id="msgs" showDetail="true" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Nombre" for="acNombre" />
                            <p:autoComplete id="acNombre" value="Cristhian" completeMethod="hol1" />

                            <p:outputLabel value="Apellido" for="acApellido" />
                            <p:autoComplete id="acApellido" value="Ponguillo" completeMethod="hol1" />

                            <p:outputLabel value="Cedula" for="acCedula" />
                            <p:autoComplete id="acCedula" value="0930561022" completeMethod="hol1" />

                            <p:outputLabel value="Dirección" for="acDireccion" />
                            <p:autoComplete id="acDireccion" value="Cdla.Orquideas Mz: 60 V:31" completeMethod="hol1" />

                            <p:outputLabel value="Teléfono" for="acTelefono" />
                            <p:autoComplete id="acTelefono" value="0988300843" completeMethod="hol1" />

                            <p:outputLabel value="Rol" for="acRol" />
                            <p:autoComplete id="acRol" value="Doctor" completeMethod="hol1" />

                            <p:outputLabel value="Usuario" for="acUsuario" />
                            <p:autoComplete id="acUsuario" value="cjpongui" completeMethod="hol1" />

                            <p:outputLabel value="Contraseña" for="acContraseña" />
                            <p:password id="acContraseña" value="pongui" feedback="true" inline="true" />


                        </h:panelGrid>

                        <p:commandButton id="cb_registrar" value="Registrar" icon="ui-icon-check" update="output" oncomplete="PF('dlg').show()" />

                        <p:dialog header="Datos del Empleado" resizable="false" showEffect="fade" widgetVar="dlg">
                            <p:panelGrid id="output" columns="2" columnClasses="label, value">
                                <h:outputText value="Nombre" />
                                <h:outputText value="Cristhian José" />

                                <h:outputText value="Apellido" />
                                <h:outputText value="Ponguillo Arreaga" />

                                <h:outputText value="Cedula" />
                                <h:outputText value="0930561022" />

                                <h:outputText value="Dirección" />
                                <h:outputText value="Cdla.Orquideas Mz:60 V:31" />

                                <h:outputText value="Teléfono" />
                                <h:outputText value="0988300843" />

                                <h:outputText value="Rol" />
                                <h:outputText value="Doctor" />

                                <h:outputText value="Usuario" />
                                <h:outputText value="cjpongui" />


                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </div>            
            </div>
        </div>
        <div id="panel-background-footer" class="panel-container">
            <div id="panel-inner-footer">
                <p:outputLabel id="label-footer" value="DIVIERTASE Y APRENDA" />

            </div>
            <div id="panel-footer-twitter">
                <p:outputLabel id="label-footer-twitter" value="DESDE TWITTER" />
                <a class="twitter-timeline" href="https://twitter.com/eluniversocom" data-widget-id="477981204549861376">Tweets por @eluniversocom</a>
                <script>!function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + "://platform.twitter.com/widgets.js";
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, "script", "twitter-wjs");</script>


            </div>
            <div id="panel-footer-contact">
                <p:outputLabel id="label-footer-contact" value="CONTÁCTENOS" />
            </div>
            <div id="panel-footer-location">
                <p:outputLabel id="label-footer-location" value="LOCALIZACIÓN" />
                <iframe id="location_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1993.4818878065437!2d-79.84325660143905!3d-2.16748146908363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMsKwMTAnMDQuMSJTIDc5wrA1MCczMy4xIlc!5e0!3m2!1ses!2sec!4v1403464206093" 
                        width="90%" height="110%" frameborder="0" style="border:0"></iframe>
            </div>
        </div>
    </h:body>   
</html>
